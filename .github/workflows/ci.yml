name: CI

on: [ push, pull_request ]

jobs:
   build:
      runs-on: ubuntu-latest
      outputs:
         nodeVersionList: ${{ steps.makeNodeVersionList.outputs.nodeVersionList }}
      steps:
         -
            uses: actions/checkout@v4
            with:
               fetch-depth: 0 # Fetch all history
         -
            uses: actions/setup-node@v4
            with:
               node-version-file: '.nvmrc'
         - run: npm i -g npm@10.5.0
         - run: npm ci
         - run: npm run check-node-version
         - run: npm run standards
         -
            id: makeNodeVersionList
            run: |
               echo "nodeVersionList='[ "'"'$(cat .nvmrc)'"'", 20, "'"'"lts/*"'"'", "'"'"latest"'"'" ]'"
               echo "nodeVersionList='[ 16, 20, "'"'"lts/*"'"'", "'"'"latest"'"'" ]'" >> $GITHUB_OUTPUT
   test:
      needs: [ build ]
      runs-on: ubuntu-latest
      strategy:
         fail-fast: false
         matrix:
            node-version: ${{ fromJson(needs.build.outputs.nodeVersionList) }}
      steps:
         - uses: actions/checkout@v4
         -
            name: Use Node.js ${{ matrix.node-version }}
            uses: actions/setup-node@v4
            with:
               node-version: ${{ matrix.node-version }}
         - run: npm ci # Reinstall the dependencies to ensure they install with the node's version of npm
         - run: npm test
         - name: Coveralls
           uses: coverallsapp/github-action@v1
           with:
               parallel: true
               flag-name: ${{ matrix.node-version }}
   finish:
      needs: [ test ]
      runs-on: ubuntu-latest
      steps:
         - name: Close parallel build
           uses: coverallsapp/github-action@v1
           with:
               parallel-finished: true
